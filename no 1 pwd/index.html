<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz no1 Erika</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="form-music-container">
            <div class="head">
                <div class="head-img">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNgAvHBdB4-TMK4tXIU-6dMGJRhbh3lxGUWw&usqp=CAU" alt="">
                </div>
                <div class="head-desc">
                    <h1>Form Musik</h1>
                    <p>Selamat datang di formulir kami, Silahkan isi detail musik Anda.</p>
                </div>
            </div>

            <div class="form-wrapper">
                <div>
                    <label for="judul" class="judul"><p>Judul Musik</p><p>:</p></label>
                    <input type="text">
                </div>

                <div>
                    <label class="judul2"><p>Artis</p><p>:</p></label>
                    <input type="text">
                </div>

                <div>
                    <label class="judul3"><p>Genre</p><p>:</p></label>
                    <select>
                        <option value="rock">Rock</option>
                        <option value="pop">Pop</option>
                        <option value="jazz">Jazz</option>
                        <option value="rnb">R&B</option>
                    </select>
                </div>

                <div>
                    <label class="judul4"><p>Tanggal Rilis</p><p>:</p></label>
                    <input type="date">
                </div>

                <div>
                    <label class="judul5"><p>URL Video Musik</p><p>:</p></label>
                    <input type="text">
                </div>

                <div class="vidio">
                    <video width="320" height="240" controls>
                        <source src="Download.mp4" type="video/mp4">
                    </video>
                </div>

                <div>
                    <label class="judul6"><p>Keterangan</p><p>:</p></label>
                    <textarea name="alamat" id="alamat" cols="25" rows="6"></textarea>
                </div>

                <div>
                    <button>Submit</button>
                </div>
            </div>
            
        </div>
</body>
</html>
